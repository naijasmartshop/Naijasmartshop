    <script>
    function loadCartSummary() {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let html = '';
        let total = 0;
        cart.forEach(i => {
            html += `<div class="cart-item">${i.brand} ${i.model} x ${i.qty} - â‚¦${(i.price*i.qty).toLocaleString()}</div>`;
            total += i.price*i.qty;
        });
        if (!cart.length) html = "<div>No items in cart.</div>";
        document.getElementById('cartSummary').innerHTML = html;
        document.getElementById('cartTotal').textContent = total.toLocaleString();
    }
    window.onload = loadCartSummary;
    function submitOrder(e){
        e.preventDefault();
        window.location='payment.html';
    }
    </script>
